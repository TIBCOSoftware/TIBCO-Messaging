<!DOCTYPE html>
<meta charset="utf-8"/>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber Stop</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>

<body onload="printVersion();">
<div class="container">
    <h1>eFTL Subscriber Stop Sample</h1>

    <label>eFTL Server URL</label>
    <form class='form-inline'>
        <input type="text" name="url" class='span6' value="ws://localhost:8585/channel"/> <button type='button' class="btn" id="connectButton">Connect</button> <button type='button' class="btn" id="stopButton">Stop</button> <button type='button' class="btn" id="startButton">Start</button>
    </form>

    <a class='close log' id="clearLogButton">x</a>
    <table id='log' class='wide table table-bordered table-striped log'>
        <caption></caption>
        <tr><th scope="col">Log</th></tr>
        <tbody id='logbody'></tbody>
    </table>
</div>

<script type="text/javascript" src="eftl.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>

<script type="text/javascript">

    var connection = null;
    var lastURL = null;
    var counter = 0;
    var mySubId = null;

    function printVersion() {
        addInfo(eFTL.getVersion());
    }

    function doConnect() {
        var url = $('input[name="url"]').val();

        // Asynchronously connect to the eFTL server.

        eFTL.connect(url, {
            username: 'user',
            password: 'password',
            clientId: 'sample-web-client',
            onConnect: function (eFTLConnection) {

                // Successfully connected to the eFTL server.

                connection = eFTLConnection;
                addSuccess("Connected to eFTL server");
                setTimeout(updateButtons);

                // Subscribe to eFTL messages using a durable subscription.
                //
                // This subscription defines a matcher that will match published
                // messages containing a field named "type" with a value of "hello".
                //
                // The durable name is used to create a durable subscription. When
                // setting a durable name also set the clientId in the connect
                // method as durable subscriptions are mapped to specific clientIds.
                //
                // The subscription's message acknowledgment mode can be set to
                // 'auto', 'client', or 'none'. When set to 'client' the consumed
                // messages must be explicitly acknowledged. The default message
                // acknowledgment mode is 'auto'.
                //
                // The onSubscribe function is invoked following a successful
                // subscription.
                //
                // The onError function is invoked following a failed subscription.
                //
                // the onMessage function is invoked whenever a published message
                // is received by the subscription.

                connection.subscribe({
                    matcher: '{"type":"hello"}',
                    durable: 'sample-durable',
                    ack: 'auto',
                    onSubscribe: function (id) {
                        addSuccess("Subscribed");
                        mySubId = id;
                    },
                    onError: function (id, code, reason) {
                        addError(reason);
                        setTimeout(updateButtons);
                    },
                    onMessage: function (message) {
                        addInfo("Got message: " + message.toString());
                    }
                });
            },
            onDisconnect: function (eFTLConnection, code, reason) {

                // Connection to the eFTL server was lost.

                addWarning("Disconnected: " + reason);
                setTimeout(updateButtons);
            },
            onReconnect: function (eFTLConnection) {

                // Successfully reconnected to the eFTL server.

                addSuccess("Reconnected");
                setTimeout(updateButtons);
            },
            onError: function (eFTLConnection, code, reason) {

                // The eFTL server has reported an error. 

                addError("Error: " + reason);
            }
        });
    }

    function doDisconnect() {
        if(connection !== null) {

            // Asynchronously disconnect from the eFTL server.

            connection.disconnect();
        }
        return false;
    }

    function addError(message) {
        addMessage(message, 'error')
    }

    function addWarning(message) {
        addMessage(message, 'warning');
    }

    function addInfo(message) {
        addMessage(message, 'info');
    }

    function addSuccess(message) {
        addMessage(message, 'success');
    }

    function addMessage(message, type) {
        $('.log').show();
        message = $('<div/>').text(message).html();
        $('#log > tbody > tr:last').after('<tr class="' + type + '"><td>' + message + '</td></tr>');
    }

    function clearLog() {
        $('tr.info').remove();
        $('tr.warning').remove();
        $('tr.error').remove();
        $('tr.success').remove();
        if(connection === null) {
            $('.log').hide();
        }

        return false;
    }

    $('.log').hide();

    function isNewConnection() {
        var currentURL = $('input[name="url"]').val();
        return currentURL !== lastURL;
    }


    function updateButtons() {
        var isConnected = connection !== null && connection.isConnected();
        var wasConnected = connection !== null && connection.isConnected() === false;

        if(isNewConnection()) {
            $('#connectButton').text('Connect');
        } else if(wasConnected) {
            $('#connectButton').text('Reconnect');
        } else if(isConnected) {
            $('#connectButton').text('Disconnect');
        } else {
            $('#connectButton').text('Connect');
        }
    }

    $('input[name="url"]').keyup(updateButtons);

    $('#clearLogButton').click(clearLog);

    $('#connectButton').click(function() {
        var isConnected = connection !== null && connection.isConnected();
        var wasConnected = connection !== null && connection.isConnected() === false;

        if(isConnected && isNewConnection() === false) {
            doDisconnect();
        } else if(wasConnected && isNewConnection() === false) {
            connection.reconnect();
        } else {
            // connecting to a different eFTL server
            doDisconnect();
            doConnect();
        }

        lastURL = $('input[name="url"]').val();

        setTimeout(updateButtons);

        return false;
    });

    $('#stopButton').click(function() {
        console.log("Initiated Stop");
        connection.stopSubscription(mySubId);
        addSuccess("Stopped sub " + mySubId);
    })

    $('#startButton').click(function() {
        console.log("Initiated Start");
        connection.startSubscription(mySubId);
        addSuccess("Started sub " + mySubId);
    })

    $(document).ready(updateButtons);

</script>
</body>
</html>
